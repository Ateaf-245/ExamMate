<div class="bootstrap-wrapper">
    <div class="container mt20">
        <div class="col-md-12">

            <h1>
                <button mat-button color="bg_color"
                    [routerLink]="'/admin/questions/' +qId +'/'+ qTitle "><span>{{qTitle}}</span></button> /
                    Adding to  {{qTitle}}
            </h1>

            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">


                        <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>

                            <textarea type="text" name="content" matInput placeholder="Enter the Question here"
                                rows="2" [(ngModel)]="question.content">
                                    </textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 1</mat-label>

                                    <input type="text" name="option1" matInput placeholder="Enter option 1"
                                        [(ngModel)]="question.option1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 2</mat-label>

                                    <input type="text" name="option2" matInput placeholder="Enter option 2"
                                        [(ngModel)]="question.option2">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 3</mat-label>

                                    <input type="text" name="option3" matInput placeholder="Enter option 3"
                                        [(ngModel)]="question.option3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Option 4</mat-label>

                                    <input type="text" name="option4" matInput placeholder="Enter option 4"
                                        [(ngModel)]="question.option4">
                                </mat-form-field>
                            </div>
                        </div>

                        <br>
                        <!-- Category seclect -->
                        <mat-form-field>
                            <mat-label>
                                Select Answer
                            </mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">
                                    {{question.option1}}
                                </mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">
                                    {{question.option2}}
                                </mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">
                                    {{question.option3}}
                                </mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">
                                    {{question.option4}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center mt20 mb20 ">
                            <button mat-raised-button color="primary">Save</button>
                            <a mat-raised-button class="ml20" (click)="formClear()" color="accent">clear</a>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
