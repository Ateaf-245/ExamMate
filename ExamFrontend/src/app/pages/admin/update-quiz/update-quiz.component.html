<mat-card>

    <div class="bootstrap-wrapper">
        <div class="container mt10">
            <h1>Add New Quiz</h1>
            <mat-card-content>

                <div class="row">
                    <div class="col-md-8 offset-md-1">
                        <form (ngSubmit)="formSubmit()">

                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Title</mat-label>

                                <input type="text" name="title" matInput placeholder="Enter here"
                                    [(ngModel)]="quiz.title">
                            </mat-form-field>

                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Description</mat-label>

                                <textarea type="text" name="description" matInput
                                    placeholder="Enter Category description" rows="10"
                                    [(ngModel)]="quiz.description"></textarea>
                            </mat-form-field>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Max Marks</mat-label>

                                        <input type="text" name="maxMarks" matInput placeholder="Enter max Marks"
                                            [(ngModel)]="quiz.maxMarks">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Number Of Questions</mat-label>

                                        <input type="text" name="numberOfQuestions" matInput
                                            placeholder="Enter number Of Questions"
                                            [(ngModel)]="quiz.numberOfQuestions">
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- active field -->

                            <mat-slide-toggle class="ml10" name="active" [(ngModel)]="quiz.active">

                                Publish Status
                            </mat-slide-toggle>
                            <br>
                            <!-- Category seclect -->

                            <mat-form-field appearance="outline" class="mt20 w100">
                                <mat-label>Category</mat-label>
                                <mat-select name="category" [(ngModel)]="quiz.category.cid">
                                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                                        {{c.title}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container text-center mt20 mb20 ">
                                <button mat-raised-button color="primary">Update</button>
            
                            </div>


                        </form>
                    </div>
                </div>

            </mat-card-content>
        </div>
    </div>
</mat-card>
