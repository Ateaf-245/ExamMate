<div class="bootstrap-wrapper">
    <div class="contianer-fluid mt20" >
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quiz">
            <div class="col-md-4 mt20" *ngFor="let q of quiz ">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                   
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    
                    <mat-card-actions class="text-center">
                        <button mat-button color="accent">View</button>
                        <button mat-button color="primary"[routerLink]="'/user-dashboard/instructions/'+q.qid" >Start</button>

                        <button mat-button color="primary">Question: {{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">Max Marks: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
                
            </div>
        </div>

        <div class="col-md-12" *ngIf="quiz==0">
            <mat-card>
               <mat-card-content>
                    <h2> No data in this category</h2>
                </mat-card-content>
                
            </mat-card>
        </div>
    </div>
</div>
